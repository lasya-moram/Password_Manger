<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Set the title of the HTML document -->
    <title>Display Password</title>
</head>
<body>
    <!-- Heading for the Display Password page -->
    <h1>Stored Passwords</h1>
    <!-- Unordered list to display stored passwords -->
    <ul>
         <!-- Loop through each password in the provided 'passwords' array -->
        {% for password in passwords %}
            <li>
                <strong>Website:</strong> {{ password['website'] }}<br>
                <strong>Username:</strong> {{ password['username'] }}<br>
                <strong>Password:</strong> {{ password['password'] }}
            </li>
            <br>
        {% endfor %}
    </ul>
</body>
</html>
